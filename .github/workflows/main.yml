name: Build the website to dist directory

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # Allow manuly run
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and deploy to gh pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: '16'
      - name: Installing dependencies packages
        run: |
          npm install
          npm install jquery
          npm i qweather-icons
      - name: Build it!
        run: npm run build
      - name: Push to github pages
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: dist
